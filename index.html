<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>los atrape</title>

  <!-- Carga de fuentes usadas en tu código anterior -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Changa+One&family=Varela+Round&display=swap" rel="stylesheet">

  <style>
    /* Paleta: rosado claro, beige y sombras cafés */
    :root{
      --rosa-claro: #ffd7e6;
      --beige: #f6ead8;
      --cafe-oscuro: #5a3f2b;
      --cafe-sombra: rgba(90,63,43,0.25);
    }

    html,body{height:100%;margin:0}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, var(--rosa-claro) 0%, var(--beige) 100%);
      font-family: "Varela Round", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--cafe-oscuro);
    }

    .wrap{
      text-align:center;
      padding: 24px;
    }

    /* Texto principal grande usando Changa One para un look impactante */
    .headline{
      font-family: "Changa One", "Varela Round", sans-serif;
      font-weight:400; /* evita negritas fuertes */
      font-size: clamp(48px, 14vw, 140px);
      line-height: 0.9;
      margin:0;
      letter-spacing: -0.02em;
      text-shadow: 0 8px 24px var(--cafe-sombra);
    }

    /* Subtexto opcional más pequeño (sin negritas) */
    .sub{
      margin-top:16px;
      font-size: clamp(14px, 2.8vw, 18px);
      opacity:0.85;
      font-family: "Varela Round", sans-serif;
    }

    /* Responsivo: mantener contraste alto en pantallas pequeñas */
    @media (max-width:420px){
      .headline{letter-spacing:0}
      body{padding:8px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="headline">los atrape</h1>
    <div class="sub">/los atrape gg</div>
  </div>
</body>
</html>
